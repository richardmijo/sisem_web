<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{empleadoBean.id}'/>
		<f:event type="preRenderView" listener='#{empleadoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Empleado"/>

	<ui:define name="header">
		Empleado
	</ui:define>

	<ui:define name="subheader">
		View existing Empleado
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
            <h:form id="create">
		<h:panelGrid columnClasses="label,component,required" columns="3">
                        <h:outputLabel for="empleadoBeannumeroFormato" value="Número:"/>
                        <h:outputText id="empleadoBeannumeroFormato" value="#{empleadoBean.empleado.numeroFormato}"/>
			<h:outputText/>
                    
			<h:outputLabel for="empleadoBeanEmpleadoCedula" value="Cedula:"/>
			<h:outputText id="empleadoBeanEmpleadoCedula" value="#{empleadoBean.empleado.cedula}"/>
			<h:outputText/>
                        <h:outputLabel for="empleadoBeanEmpleadoNombres" value="Nombres:"/>
			<h:outputText id="empleadoBeanEmpleadoNombres" value="#{empleadoBean.empleado.nombres}"/>
			<h:outputText/>
                        
			<h:outputLabel for="empleadoBeanEmpleadoUnidad" value="Unidad:"/>
			<h:outputText id="empleadoBeanEmpleadoUnidad" value="#{empleadoBean.empleado.unidad}"/>
			<h:outputText/>
			<h:outputLabel for="empleadoBeanEmpleadoDepartamento" value="Departamento:"/>
			<h:outputText id="empleadoBeanEmpleadoDepartamento" value="#{empleadoBean.empleado.departamento}"/>
			<h:outputText/>
			
			<h:outputLabel for="empleadoBeanEmpleadoCorreo" value="Correo:"/>
			<h:outputText id="empleadoBeanEmpleadoCorreo" value="#{empleadoBean.empleado.correo}"/>
			<h:outputText/>
                        
                        <h:outputLabel for="empleadoBeanEmpleadoTelefono" value="Teléfono:"/>
                        <h:outputText id="empleadoBeanEmpleadoTelefono" value="#{empleadoBean.empleado.telefonoContato}"/>
			<h:outputText/>
                        
			<h:outputLabel for="empleadoBeanEmpleadoApply" value="Apply:"/>
                        
                        <p:selectBooleanButton id="empleadoBeanEmpleadoApply" value="#{empleadoBean.empleado.apply}"
                                               onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px"
                                               styleClass="btn btn-primary" disabled="true">
                            
                        </p:selectBooleanButton>
                        
			
			<h:outputText/>
			<h:outputLabel for="empleadoBeanEmpleadoRegisterDate" value="F. Registro:"/>
			<h:outputText id="empleadoBeanEmpleadoRegisterDate" value="#{empleadoBean.empleado.registerDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="empleadoBeanEmpleadoRegisterTime" value="H. Registro:"/>
			<h:outputText id="empleadoBeanEmpleadoRegisterTime" value="#{empleadoBean.empleado.registerTime}">
				<f:convertDateTime type="time"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Regresar" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
                                                                      
                        <p:commandButton value="Imprimir" id="bt_print" action="#{empleadoBean.executePDF}" update="growl,create" icon="ui-icon-print" 
                                 styleClass="btn btn-primary" ajax="false" disabled="#{!empleadoBean.empleado.apply}"/>
		</div>
                </h:form>
	</ui:define>

</ui:composition>
